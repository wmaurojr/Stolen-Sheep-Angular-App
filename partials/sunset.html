	body {
	margin: 0;
	overflow: hidden;
	}

	.container {
	background-color: #eee;
	width: 100%;
	height: 100%;
	position: relative;
}

ul.slider {
	width: 100%;
	margin: 0;
	margin-left: -15px;
	padding: 0;
	height: 100%;
	min-height: 880px;
	position: absolute;
}

li.slide {
	width: 100%;
	float: left;
	clear: left;
	height: 200px;
	background-color: teal;
	list-style-type: none;
}

	position: absolute;
	width: 200px;
	height: 200px;
	border-radius: 50%;
	background-color: #fff;
	left: 50%;
	top: 50%;
	margin: -100px 0 0 -100px;
}
</style>
